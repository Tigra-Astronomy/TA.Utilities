name: docs

on:
  push:
    branches:
      - master
      - main
      - develop
      - 'release/**'
    tags:
      - '*.*.*'
      - '*.*.*-*'
  workflow_dispatch: {}

permissions:
  contents: write   # allow pushing to gh-pages

concurrency:
  group: docs
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed by mike to manage gh-pages history

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs and plugins
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mike

      - name: Configure git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Deploy documentation with mike
        env:
          GITHUB_REF: ${{ github.ref }}
        run: |
          set -e
          echo "Ref: $GITHUB_REF"
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            # Release tag -> deploy as the tag and alias to 'latest'
            VERSION="${GITHUB_REF#refs/tags/}"
            mike set-default latest --push
            mike deploy "$VERSION" --push --update-aliases latest
          elif [[ "$GITHUB_REF" == refs/heads/develop ]]; then
            # Develop -> rolling 'alpha'
            mike deploy alpha --push --update-aliases alpha
          elif [[ "$GITHUB_REF" == refs/heads/release/* ]]; then
            # Any release/* -> rolling 'beta'
            mike deploy beta --push --update-aliases beta
          elif [[ "$GITHUB_REF" == refs/heads/master || "$GITHUB_REF" == refs/heads/main ]]; then
            # Optional: keep 'latest' up to date when merging to master/main without a tag
            mike deploy latest --push --update-aliases latest
          else
            echo "Branch not configured for docs deployment; skipping."
          fi
